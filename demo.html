<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>blockly-element Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="blockly-element.html">

</head>
<body unresolved>

  <blockly-element selector="#toolbox1" style="height:50vh">
    <xml id="toolbox1" style="display: none">
      <block type="controls_if"></block>
      <block type="controls_repeat_ext"></block>
      <block type="logic_compare"></block>
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="text"></block>
      <block type="text_print"></block>
    </xml>
  </blockly-element>


  <blockly-element selector="#toolbox2" style="height:50vh">
    <xml id="toolbox2" style="display: none">
      <block type="controls_if"></block>
      <block type="controls_repeat_ext"></block>
      <block type="logic_compare"></block>
    </xml>
  </blockly-element>

</body>
</html>
