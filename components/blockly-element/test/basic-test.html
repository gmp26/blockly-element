<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>blockly-element</title>

  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../blockly-element.html">
</head>
<body>

  <!-- You use the document as a place to set up your fixtures. -->
  <blockly-element src="../blockly/blockly.html"></blockly-element>

  <script>
    var myEl = document.querySelector('blockly-element');


    // function blocklyLoaded(blockly) {
    //   // Called once Blockly is fully loaded.
    //   myEl.blockly = blockly
    // };


    suite('<blockly-element>', function() {

      test('defines the "src" property', function() {
        assert.equal(myEl.src, '../blockly/blockly.html');
      });

      test('xml contains blocks', function() {
        assert.equal(typeof myEl.xml, 'string');
      })
    });
  </script>

</body>
</html>
